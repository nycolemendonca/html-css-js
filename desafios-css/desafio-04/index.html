<!-- ## Imagem dentro de um botão

    - Crie um botão que contenha um ícone (img) e um texto.
    - Coloque um espaço de .4rem entre os elementos
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dentro de um botão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button>
            <i class="fa-sharp fa-solid fa-house"></i>
            Homepage
        </button>
        <button>
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            Search
        </button>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bb79f74918.js" crossorigin="anonymous"></script>
</body>
</html>
