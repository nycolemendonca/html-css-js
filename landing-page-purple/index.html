<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page Purple</title>
</head>
<body>
    <header> 
        <div id="logo">
            <h1>Creative</h1>
            <h1>Marketing</h1>
        </div>

        <ul>
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Services</li></a>
            <a href="#"><li>About</li></a>
            <a href="#"><li>Contact</li></a>
            <a href="#" id="sign-up-button"><li>Sign Up</li></a>
        </ul>
    </header>

    <main>
        <!-- aside: representa uma seção de uma página que consiste de conteúdo que é tangencialmente relacionado ao conteúdo do seu entorno. -->
        <aside> <!-- title + form -->
            <h2><span>Subscribe Now</span></h2>
            <h2 id="subtitle">to the Newsletter</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur aperiam debitis, totam aut adipisci sint.</p>
            
            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <input type="submit" value="Submit">
            </form>
        </aside>

        <!-- article: representa uma composição independente em uma aplicação. pode ser um post, um widget ou gadget, ou qualquer outra forma de conteúdo independente. -->
        <article> <!-- illustration -->
            <img src="assets/purple-woman.svg" alt="Purple Woman Illustration">
        </article>
    </main>

    <footer>
        <p id="footer">Coded by Nycole Mendonça dos Santos</p>
    </footer>
</body>
</html>
